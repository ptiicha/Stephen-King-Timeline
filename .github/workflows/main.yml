name: Convert and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Jupyter
        run: pip install notebook

      - name: Convert notebook to HTML
        run: jupyter nbconvert --to html --output index.html Stephen_King_Timeline.ipynb

      - name: Commit generated HTML
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          - name: Debug token
          run: echo "Token starts with ${GH_TOKEN:0:4}"
          env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git add index.html
          git diff --cached --quiet || git commit -m "Auto-update index.html"
          git push origin HEAD
